<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Dash</title>
</head>
<body>
    <div class="ui large top fixed hidden menu">
        <div class="ui container">
          <a id="headFont" class="active item"><span class="skyFont">Sky&nbsp</span>Blue</a>

        </div>
      </div>
