<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Spartan:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <title>Weather Dash</title>
</head>
<body>
    <!-- Navbar -->
    <div class="ui large top fixed hidden menu">
        <div class="ui container">
          <a id="headFont" class="active item">Blue&nbsp<span class="skyFont">Skies</span></a>
        </div>
    </div>

    <!-- Search block -->
    <div id="jumbotron" class="ui inverted vertical masthead center aligned segment"> 
        <div id="" class="ui text container">
            <h2 id="searchBy">Search by Location</h2>
            <div id="textInput" class="ui search">
                <div class="ui icon input">
                  <input id="cityEntered" class="prompt" type="text" placeholder="Type and hit enter!">
                  <!-- <i id="magGlass" class="search icon"></i> -->
                </div>
                <div class="results"></div>
            </div>
        </div>
    </div>

    <!-- Return block (Empty container) -->
    <div id="returnContainer" class="ui vertical stripe segment">
        <div class="ui middle aligned stackable grid container">
          <div class="row">
            <div id="htmlIconBlock" class="six wide column">
                <span id="htmlOnLoadIcon" class="iconify" data-icon="ic:outline-location-on" data-inline="false"></span>
                <!-- Display:none onLoad,  Unhide onEnter -->
                <span id="htmlIcon" class="iconify" data-icon="et" data-inline="false"></span>
                <h3 class="ui header" id="htmlCondition"></h3>
                <h3 class="ui header" id="htmlDate"></h3>

              </div>
            <div class="eight wide right floated column">


                <div class="block container">
                    <div class="ui divider"></div>
                    <h1 class="ui header" id="htmlCity">No Current Location</h1>
                    <div class="ui divider"></div>
                    <h3 class="ui header fade">Temperature:&nbsp<span id="htmlTemp"></span></h3>
                    <h3 class="ui header fade">Humidity:&nbsp<span id="htmlHumid"></span></h3>
                    <h3 class="ui header fade">Wind Speed:&nbsp<span id="htmlWind"></span></h3>
                </div>



            </div>
          </div>
        </div>
    </div>

    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="Assets/Semantic-UI-CSS-master/semantic.min.js"></script>
    <script src="Assets/logic.js"></script>
</body>
</html>
